<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/charts.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/side-bar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/horizontal-bar.css') }}">
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="{{ url_for('static',filename='js/d3-sankey.js')}}" type="text/javascript"></script>
  <script src="{{ url_for('static',filename='js/d3-tip.js')}}" type="text/javascript"></script>
  <script src="{{ url_for('static',filename='js/barCharts.js')}}" type="text/javascript"></script>
  <script src="//maps.google.com/maps/api/js?sensor=true"></script>
  <title>CitiBike Visualization</title>
</head>
<body>
  <!--
  <div id="container-logo">
      <img src="{{url_for('static', filename='logo.png')}}" alt="logo">
  </div>
  -->
  <div id="container-navbar">
    <ul id="horizontal-navbar">
      <li class="pestania"><a id="map-link" class="link-pestania" href="{{ url_for('home') }}">Map</a></li>
      <li class="pestania"><a id="analysis-link" class="link-pestania" style="background-color: #1e3e5e;" href="{{ url_for('analysis') }}">Analysis</a></li>
      <li class="pestania"><a id="metadata-link" class="link-pestania" href="{{ url_for('metadata') }}">Metadata</a></li>
    </ul>
  </div>

  <!-- INFORMATION SIDE BAR-->
  <div id="info-card" class="sidebar card" style="float:left; width:12rem; height: 100%;">
    <img id="logo" src="{{url_for('static', filename='logo.png')}}" alt="logo">
    <h4 id="title-information">Data Information</h4>
    <p class="item">Número de Registros: 5562321</p>
    <p class="item">Número de Atributos: 12</p>
    <p class="item">Número de Estaciones: 330</p>
    <p class="item">Número de Bicletas: 6689</p>

    <div class="subtitle-filter">
    <label class="subtitle-information" for="value-range">Value Range</label>
    <select id="value-range" name="value-range">
      <option value="mes-range">mes</option>
      <option value="dia-range">día</option>
      <option value="hora-range">hora</option>
    </select>
    </div>

    <input type="radio" id="duracion" name="information" value="duracion">
    <label class="item" for="duracion">Duración del viaje</label><br>

    <input type="radio" id="inicio" name="information" value="inicio">
    <label class="item" for="inicio">Fecha de inicio de viaje</label><br>

    <input type="radio" id="fin" name="information" value="fin">
    <label class="item" for="fin">Fecha de fin de viaje</label><br>


    <div class="subtitle-filter">
      <label class="subtitle-information" for="data-statistics">Data Statistics</label>
      <select id="data-statistics" name="data-statistics">
        <option value="mes-statistics">mes</option>
        <option value="dia-statistics">día</option>
        <option value="hora-statistics">hora</option>
      </select>
    </div>

    <input type="radio" id="numero" name="statistics" value="numero">
    <label class="item" for="numero">Número de viajes</label><br>

    <input type="radio" id="duracion-statistics" name="statistics" value="duracion-statistics">
    <label class="item" for="duracion-statistics">Duración de viajes</label><br>

    <input type="radio" id="inicio-statistics" name="statistics" value="inicio-statistics">
    <label class="item" for="inicio-statistics">Número de viajes de llegada</label><br>

    <input type="radio" id="fin-statistics" name="statistics" value="fin-statistics">
    <label class="item" for="fin-statistics">Número de viajes de partida</label><br>

    <div class="subtitle-filter">
      <label class="subtitle-information" for="frecuencias">Frecuencias</label>
      <select id="frecuencias" name="frecuencias">
        <option value="mes-frecuencias">mes</option>
        <option value="dia-frecuencias">día</option>
        <option value="hora-frecuencias">hora</option>
      </select>
    </div>

    <input type="radio" id="estaciones-partida" name="frecuencias" value="estaciones-partida">
    <label class="item" for="estaciones-partida">Estaciones de partida</label><br>

    <input type="radio" id="estaciones-llegada" name="frecuencias" value="estaciones-llegada">
    <label class="item" for="estaciones-llegada">Estaciones de llegada</label><br>

    <input type="radio" id="estaciones" name="frecuencias" value="estaciones">
    <label class="item" for="estaciones">Todas las estaciones</label><br>
  </div>

  <div id="body-visualization">

    <div>
      <style>
          rect {
              stroke: SteelBlue;
              stroke-width: 2;
              fill: LightSteelBlue  ;
          }

          rect:hover {
              fill: SteelBlue ;
          }

          .eje text{
              font: 10px sans-serif;
          }

          .eje path, .eje line {
              fill: none;
              stroke: #000;
              shape-rendering: crispEdges;
          }

          .tooltip {
              font-family: Arial, helvetica, sans-serif;
              font-size: 10px;
              padding: 8px;
              background: rgba(0, 0, 0, 0.7);
              border: 1px solid #FFFFFF;
              box-shadow: rgba(0, 0, 0, 0.5) 1px 1px 4px;
              color: #FFFFFF;
              border-radius: 4px;
          }
          .axis text{
            font: 15px Arial;
            font-weight: bold;
          }
      </style>

      <div class="container-chart card" style="width: 50rem;">
      <svg id="chart-1"></svg>
      </div>

      <div class="container-chart card" style="margin-top: 30px; width: 60rem;">
      <svg id="chart-2"></svg>
      </div>

      <div class="container-chart card" style="margin-top: 30px; width: 24rem;">
      <svg id="chart-3"></svg>
      </div>

      <div class="container-chart card" style="margin-top: 30px; width: 15rem;">
      <svg id="chart-4"></svg>
      </div>

      <div class="container-chart card" style="margin-top: 30px; width: 195rem;">
      <svg id="chart-5"></svg>
      </div>

      <div class="container-chart card" style="margin-top: 30px; width: 300rem;">
      <svg id="chart-6"></svg>
      </div>
    </div>

    <script>

      var config = { columnWidth: 20, columnHeight: 235, columnGap: 5, padding: 100};
      var labels = { xLabelTitle: "Horas del dia", yLabelTitle: "Cantidad de viajes", title: "Numero de viajes por hora"};
      var tooltipData = {timeInfo: "<strong> Hora: " , numberInfo: "</strong><br> <strong> Numero de viajes: "};

      renderBarChartFromJson(
      "#chart-1",
      jsonPath = "{{ url_for('static', filename='/data/NumberOfTripsByHour.json') }}",
      config,
      labels = { xLabelTitle: "Horas del dia", yLabelTitle: "Cantidad de viajes", title: "Numero de viajes por hora"},
      tooltipData
      )

      renderBarChartFromJson(
      "#chart-2",
      jsonPath = "{{ url_for('static', filename='/data/NumberOfTripsByDay.json') }}",
      config,
      labels = { xLabelTitle: "Dia", yLabelTitle: "Cantidad de viajes", title: "Numero de viajes por día"},
      tooltipData
      )

      renderBarChartFromJson(
      "#chart-3",
      jsonPath = "{{ url_for('static', filename='/data/NumberOfTripsByMonth.json') }}",
      config,
      labels = { xLabelTitle: "Meses", yLabelTitle: "Cantidad de viajes", title: "Numero de viajes por mes"},
      tooltipData
      )

      renderBarChartFromJson(
      "#chart-4",
      jsonPath = "{{ url_for('static', filename='/data/NumberOfTripsByYear.json') }}",
      config,
      labels = { xLabelTitle: "Años", yLabelTitle: "Cantidad de viajes", title: "Numero de viajes por año"},
      tooltipData
      )

      renderBarChartFromJsonByStation(
      "#chart-5",
      jsonPath = "{{ url_for('static', filename='/data/NumberOfTripsByStation.json') }}",
      )

      renderBarChartFromJsonByDuration(
      "#chart-6",
      jsonPath = "{{ url_for('static', filename='/data/NumberOfTripsByDuration.json') }}",
      )
    </script>
  </div>
</body>
</html>
