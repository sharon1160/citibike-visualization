<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/index.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/map.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/sankey.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/side-bar.css') }}">
  <link rel="stylesheet" href="{{ url_for('static',filename='css/horizontal-bar.css') }}">
  <script type="text/javascript" src="{{ url_for('static',filename='js/map.js')}}" defer></script>
  <script type="text/javascript" src="{{ url_for('static',filename='js/sankey.js')}}" defer></script>
  <script src="//d3js.org/d3.v3.min.js"></script>
  <script src="{{ url_for('static',filename='js/d3-sankey.js')}}" type="text/javascript"></script>
  <script src="{{ url_for('static',filename='js/d3-tip.js')}}" type="text/javascript"></script>
  <script src="//maps.google.com/maps/api/js?sensor=true"></script>
  <title>CitiBike Visualization</title>
</head>
<body>
  <!--
  <div id="container-logo">
      <img src="{{url_for('static', filename='logo.png')}}" alt="logo">
  </div>
  -->
  <div id="container-navbar">
    <ul id="horizontal-navbar">
      <li class="pestania"><a id="map-link" class="link-pestania" href="{{ url_for('home') }}" style="background-color: #1e3e5e;" href="{{ url_for('home') }}">Map</a></li>
      <li class="pestania"><a id="analysis-link" class="link-pestania" href="{{ url_for('analysis') }}">Analysis</a></li>
      <li class="pestania"><a id="metadata-link" class="link-pestania" href="{{ url_for('metadata') }}">Metadata</a></li>
    </ul>
  </div>

  <!-- INFORMATION SIDE BAR-->
  <div id="info-card" class="sidebar card" style="float:left; width:12rem; height: 100%;">
    <img id="logo" src="{{url_for('static', filename='logo.png')}}" alt="logo">
    <h4 id="title-information">Data Information</h4>
    <p class="item">Número de Registros: 5562321</p>
    <p class="item">Número de Atributos: 12</p>
    <p class="item">Número de Estaciones: 330</p>
    <p class="item">Número de Bicletas: 6689</p>

    <h4 id="title-information">Viajes</h4>
    <form name="form-viajes-tipos" action="{{url_for('get_stations')}}" method="post">
      <input type="radio" id="todo" name="viaje-tipos" value="viajes-todo">
      <label class="item" for="todo">Todos los viajes</label><br>

      <input type="radio" id="salida" name="viaje-tipos" value="viajes-salida">
      <label class="item" for="salida">Sólo viajes de salida</label><br>

      <input type="radio" id="llegada" name="viaje-tipos" value="viajes-llegada">
      <label class="item" for="llegada">Sólo viajes de llegada</label><br>
      <br>
      <input type="submit" value="Mostrar"/>
    </form>

    <div id="lista-filtros-btns" style="padding-left: 0;">
      <p class="subtitle-information" for="data-statistics">Filtrar por:</p>
      <!-- HOUR -->
      <form id="form-filter-hour" action="{{url_for('get_stations')}}" method="post">
        <p class="filter">
        <label class="label-filter" id="hour-label" for="hour-field">Hora:</label>
        <select class="field-filter" id="hour-field" name="hour-field">
          <option class="select" value="select-role" disabled selected>Select hour</option>
          <option value="0">00</option>
          <option value="1">01</option>
          <option value="2">02</option>
          <option value="3">03</option>
          <option value="4">04</option>
          <option value="5">05</option>
          <option value="6">06</option>
          <option value="7">07</option>
          <option value="8">08</option>
          <option value="9">09</option>
          <option value="10">10</option>
          <option value="11">11</option>
          <option value="12">12</option>
          <option value="13">13</option>
          <option value="14">14</option>
          <option value="15">15</option>
          <option value="16">16</option>
          <option value="17">17</option>
          <option value="18">18</option>
          <option value="19">19</option>
          <option value="20">20</option>
          <option value="21">21</option>
          <option value="22">22</option>
          <option value="23">23</option>
        </select>
        <input type="submit" value="Filtrar"/>
        </p>
      </form>
      <!-- MONTH -->
      <form id="form-filter-month" action="{{url_for('get_stations')}}" method="post">
        <p class="filter">
        <label class="label-filter" id="month-label" for="month-field">Mes:</label>
        <select class="field-filter" id="month-field" name="month-field">
          <option class="select" value="select-role" disabled selected>Select month</option>
          <option value="7">Julio - 2013</option>
          <option value="8">Agosto - 2013</option>
          <option value="9">Setiembre - 2013</option>
          <option value="10">Octubre - 2013</option>
          <option value="11">Noviembre - 2013</option>
          <option value="12">Diciembre - 2013</option>
          <option value="1">Enero - 2014</option>
          <option value="2">Febrero - 2014</option>
        </select>
        <input type="submit" value="Filtrar"/>
        </p>
      </form>
      <!-- DAY -->
      <!-- <button id="btn-dia" class="btn-filtro" type="submit">Día</button> -->
    </div>
  </div>

  <div id="body-visualization">
    <!-- MAP -->
    <div id="card-map" class="card" style="width:33rem; height:34rem;">
      <h3 class="subtitle">New York Stations</h3>
      <div id="map-container" style="width: 33rem; height: 32rem;"></div>
      <div id="legend">
      </div>
    </div>

    <!-- SANKEY -->
    <div id="card-sankey" class="card" style="width:29.5rem; height:34rem">
      <h3 class="subtitle">Trips</h3>

      <form id="form-trips" action="{{url_for('sankey')}}" method="post">
        <p><label for="estaciones-input">ID's de estaciones:</label></p>
        <textarea id="estaciones-input" name="estaciones-input" rows="2" cols="38" placeholder="360,264,351,415,337,315 (example)"></textarea>
        <div id="boton">
          <button id="myButton" type="submit">Dibujar!</button>
        </div>
      </form>

      <p id="label-start">Start</p>
      <p id="label-end">End</p>
      <div id="sankey-container" style="width: 29.5rem; height: 22rem;"></div>
    </div>
  </div>
</body>
</html>
